{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1>Your Files</h1>

    <div class="container py-4">
        {% for object in list %}
            <a href="{{ object.file.url }}"><h2>{{ object.title }}</h2></a>
            <p>{{ object.description }}</p>
            <form class="" method="post"> {% csrf_token %}
                <button type="submit" name="delete" value={{ object.title }}>delete</button>
                <button type="submit" name="share" value={{ object.title }}>share</button>
            </form>
            <br><br>
        {% endfor %}
    </div>

    <p><a href="{% url 'home' %}">Return to home</a></p>
</div>
{% endblock %}
